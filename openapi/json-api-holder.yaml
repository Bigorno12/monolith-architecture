openapi: 3.0.3
info:
  title: Swagger Petstore - OpenAPI 3.0
  version: 1.0.11
servers:
  - url: https://jsonplaceholder.swagger.io/api/v3
tags:
  - name: jsonplaceholder
    description: Get all dummy data from jsonplaceholder
  - name: user
    description: Operations about user
paths:
  /jsonplaceholder/users:
    get:
      tags:
        - jsonplaceholder
      summary: Save all users from the jsonplaceholder api
      operationId: retrieveUsers
      responses:
        201:
          description: successful operation
  /jsonplaceholder/todos:
    get:
      tags:
        - jsonplaceholder
      summary: Save all todos from the jsonplaceholder api
      operationId: retrieveTodos
      responses:
        '200':
          description: successful operation
  /jsonplaceholder/posts:
    get:
      tags:
        - jsonplaceholder
      summary: Save all posts from the jsonplaceholder api
      operationId: retrievePosts
      responses:
        '200':
          description: successful operation
  /jsonplaceholder/comments:
    get:
      tags:
        - jsonplaceholder
      summary: Save all comments from the jsonplaceholder api
      operationId: retrieveComments
      responses:
        '200':
          description: successful operation
  /users/find-all-by-user-name:
    get:
      tags:
        - user
      summary: Find all users by user name
      operationId: findAllByUserName
      parameters:
        - name: name
          in: query
          description: userName
          required: true
          schema:
            type: string
        - name: pageNum
          in: query
          description: pageNumber
          required: false
          schema:
            type: integer
            default: 0
        - name: pageSize
          in: query
          description: pageSize
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          nullable: false
          format: int64
          maxLength: 50
          example: 1
        firstname:
          type: string
          nullable: false
          maxLength: 50
          example: "Leanne"
        lastname:
          type: string
          nullable: false
          maxLength: 50
          example: "Graham"
        age:
          type: integer
          nullable: false
          format: int64
          example: 12
        gender:
          type: string
          nullable: false
          enum:
            - MALE
            - FEMALE
            - OTHER
        username:
          type: string
          nullable: false
          example: "Bret"
        email:
          type: string
          nullable: false
          example: "test@test.com"
        password:
          type: string
          nullable: false
          example: "password"
        role:
          type: string
          nullable: false
          enum:
            - USER
            - ADMIN
        tokens:
          type: array
          items:
            $ref: '#/components/schemas/Token'
    Todo:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        userDto:
          $ref: '#/components/schemas/User'
        title:
          type: string
          example: delectus aut autem
        completed:
          type: boolean
    Post:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        userDto:
          $ref: '#/components/schemas/User'
        title:
          type: string
          example: delectus aut autem
        body:
          type: string
          example: delectus aut autem
    Comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        post:
          $ref: '#/components/schemas/Post'
        email:
          type: string
          example: test@test.com
        body:
          type: string
          example: delectus aut autem
        name:
          type: string
          example: delectus aut autem
    Token:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        token:
          type: string
          nullable: false
        tokenType:
          type: string
          nullable: false
          enum:
            - BEARER
        revoked:
          type: boolean
          nullable: false
        expired:
          type: boolean
          nullable: false
        user:
          $ref: "#/components/schemas/User"