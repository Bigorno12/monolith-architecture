name: Java CI with Maven

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches: [ "main" ]
  create:
    branches:
      - '**'

permissions:
  contents: read
  security-events: write
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      statuses: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: '0'
          persist-credentials: 'true'
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven
      - name: Cache Maven Packages
        uses: actions/cache@v5
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run Unit test
        run: mvn test
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update commit status
        if: always()
        uses: myrotvorets/set-commit-status-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          status: ${{ job.status }}
          context: 'Build validation'
          description: 'Build status for branch verification'
          allowForks: false
      - name: Create and push tag for PR build
        if: ${{ success() && github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' }}
        env:
          TAG: pr-${{ github.event.pull_request.number }}-run-${{ github.run_number }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "CI tag $TAG"
          git push origin "$TAG"
      - name: Cleanup old PR tags (keep latest 4)
        if: ${{ success() && github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main' }}
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          git fetch --tags
          # List all tags for this PR, sort by run number, keep all except the 3 most recent
          TAGS_TO_DELETE=$(git tag -l "pr-${PR_NUMBER}-run-*" | sort -t'-' -k4 -n | head -n -3)
          if [ -n "$TAGS_TO_DELETE" ]; then
          for TAG in $TAGS_TO_DELETE; do
          echo "Deleting tag: $TAG"
          git push origin --delete "$TAG" || true
          git tag -d "$TAG" || true
          done
          fi

  check_build:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      statuses: write
    steps:
      - name: Check build status
        run: exit 1
        if: ${{ failure() }}

env:
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
  MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
  KEYCLOAK_ADMIN_PASSWORD: ${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
  KEYCLOAK_ADMIN: ${{ secrets.KEYCLOAK_ADMIN }}